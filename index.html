<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unified Quiz Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .tab {
      overflow: hidden;
      background-color: #333;
    }
    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      color: white;
      font-size: 16px;
    }
    .tab button:hover {
      background-color: #575757;
    }
    .tab button.active {
      background-color: #04AA6D;
    }
    .iframe-container {
      display: none;
      height: 90vh;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .iframe-container.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="tab">
  <button class="tablinks active" onclick="openTab(event, 'discussion3')">discussion3</button>
  <button class="tablinks" onclick="openTab(event, 'discussion4')">discussion4</button>
  <button class="tablinks" onclick="openTab(event, 'discussion5')">Discussion 5</button>
  <button class="tablinks" onclick="openTab(event, 'discussion6')">Discussion 6</button>
</div>

<div id="discussion3" class="iframe-container active">
  <iframe src="https://tejesh0209.github.io/quiz3/"></iframe>
</div>

<div id="discussion4" class="iframe-container">
  <iframe src="https://bhanudotpy.github.io/IDS_Q4/"></iframe>
</div>

<div id="discussion5" class="iframe-container">
  <iframe src="https://tejesh0209.github.io/discussion5/"></iframe>
</div>

<div id="discussion6" class="iframe-container">
  <iframe src="https://lokesh209.github.io/discussion6/"></iframe>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;

  tabcontent = document.getElementsByClassName("iframe-container");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].classList.remove("active");
  }

  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].classList.remove("active");
  }

  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
